    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below and we will get back to you soon.</p>
        <form id="contact-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>
            <span class="error" id="name-error"></span>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            <span class="error" id="email-error"></span>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <span class="error" id="phone-error"></span>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span class="error" id="gender-error"></span>

            <div class="newsletter">
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    I want to receive the latest news, exclusive offers and new product releases.
                </label>
                <span class="error" id="newsletter-error"></span>
            </div>
            
            <br>

            <button type="submit">Submit</button>
            <div id="form-success" class="success"></div>
        </form>
    </div>
